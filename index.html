<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/852a4f6fd4.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="section menu">
        <ul class="menu-list">
          <li class="menu-item">
            <p class="sub-menu-title">Shop For</p>
            <ul class="sub-menu-list">
              <li class="sub-menu-item">Converse</li>
              <li class="sub-menu-item">Adidas</li>
              <li class="sub-menu-item">Nike</li>
            </ul>
          </li>
          <li class="menu-item">
            <p class="sub-menu-title">Clothing</p>
            <ul class="sub-menu-list">
              <li class="sub-menu-item">Jersey</li>
              <li class="sub-menu-item">Tank Tops</li>
              <li class="sub-menu-item">Beaters</li>
            </ul>
          </li>
          <li class="menu-item">
            <p class="sub-menu-title">Accessories</p>
            <ul class="sub-menu-list"></ul>
          </li>
        </ul>
      </nav>
      <article class="section carousel">
        <div class="slider-wrapper">
          <div class="slider">
            <div class="slider-btns">
              <a class="img-link" href="">
                <i class="slider-btn fa-solid fa-arrow-left"></i>
              </a>
              <a class="img-link" href="">
                <i class="slider-btn fa-solid fa-arrow-right"></i>
              </a>
            </div>
            <img
              id="slide-1"
              class="image active"
              src="img/emma-claire-GZlqkMAFsfI-unsplash.jpg"
              alt=""
            />
            <img
              id="slide-2"
              class="image"
              src="img/felipe-galvan-NAXwZWYVJPQ-unsplash.jpg"
              alt=""
            />
            <img
              id="slide-3"
              class="image"
              src="img/nitish-meena-1mFSRB6SBQw-unsplash.jpg"
              alt=""
            />
            <div class="slider-nav">
              <a href="#slider-1"></a>
              <a href="#slider-2"></a>
              <a href="#slider-3"></a>
            </div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
